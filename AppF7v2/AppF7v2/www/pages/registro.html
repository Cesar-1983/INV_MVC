<div class="page" data-name="registro">
    <div class="navbar">
        <div class="navbar-inner sliding">
            <div class="left">
                <a href="/" class="link back" data-force="true" data-ignore-cache="true">
                    <i class="icon icon-back"></i>
                    <span class="ios-only">Atr&aacute;s</span>
                </a>
            </div>
            <div class="title">Registrarse</div>
        </div>
    </div>
    <div class="page-content">
        <form class="list" id="frmRegistro">
            <ul>
                <li>
                    <div class="item-content item-input">
                        <div class="item-inner">
                            <div class="item-title item-label">Email</div>
                            <div class="item-input-wrap">
                                <input type="email" name="Email" placeholder="Su email">
                            </div>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="item-content item-input">
                        <div class="item-inner">
                            <div class="item-title item-label">Password</div>
                            <div class="item-input-wrap">
                                <input type="password" name="Password" placeholder="Contraseña">
                            </div>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="item-content item-input">
                        <div class="item-inner">
                            <div class="item-title item-label">Confirmar Contraseña</div>
                            <div class="item-input-wrap">
                                <input type="password" name="CofirmPassword" placeholder="Confirmar Contraseña">
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
        </form>
        <div class="block block-strong row">
            <div class="col"><a class="button convert-form-to-data" href="#">Get Data</a></div>
            <div class="col"><a class="button fill-form-from-data" href="#">Fill Form</a></div>
        </div>
    </div>
</div>
