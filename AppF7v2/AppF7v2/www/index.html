<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags-->
    <meta charset="utf-8">





    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval' *; script-src 'self' https://*.googleapis.com 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline' *; media-src *">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <!-- Color theme for statusbar -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>Directorio Medico</title>
    <!-- Path to Framework7 Library CSS -->
    <link rel="stylesheet" href="css/framework7.min.css">
    <!--<link rel="stylesheet" href="css/framework7.ios.min.css">-->
    <!--Iconos-->
    <link rel="stylesheet" href="css/framework7-icons.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/my-app.css">
</head>
<body>
    <!-- App root element -->
    <div id="app">
        <!-- Statusbar overlay -->
        <div class="statusbar"></div>

        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">
            <!-- Initial Page, "data-name" contains page name -->
            <div data-name="home" class="page">

                <!-- Top Navbar -->
                <div class="navbar">
                    <div class="navbar-inner">
                        <div class="title">Directorio Medico</div>
                    </div>
                </div>

                <!-- Toolbar -->
                <div class="toolbar">
                    <div class="toolbar-inner">
                        <!-- Toolbar links -->
                        <a href="#" class="link">
                            <i class="f7-icons">home</i>
                        </a>
                        <a href="/perfil/" class="link"><i class="f7-icons">person</i></a>
                        <a href="/perfil/" class="link"><i class="f7-icons">search</i></a>
                    </div>
                </div>

                <!-- Scrollable page content -->
                <div class="page-content">
                    <p>Page content goes here</p>
                    <!-- Link to another page -->
                    <a href="/about/">About app</a>
                    <a href="/perfil/">Perfil</a>
                </div>
            </div>
        </div>

        <!-- Login Screen -->
        <div class="login-screen" id="my-login-screen">
            <div class="view">
                <div class="page">
                    <div class="page-content login-screen-content">
                        <div class="login-screen-title">Login</div>
                        <div class="list">
                            <ul>
                                <li class="item-content item-input">
                                    <div class="item-inner">
                                        <div class="item-title item-label">Email</div>
                                        <div class="item-input-wrap">
                                            <input type="text" name="username" placeholder="Su email">
                                        </div>
                                    </div>
                                </li>
                                <li class="item-content item-input">
                                    <div class="item-inner">
                                        <div class="item-title item-label">Contraseña</div>
                                        <div class="item-input-wrap">
                                            <input type="password" name="password" placeholder="Su Contraseña">
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                        <div class="list">
                            <ul>
                                <li>
                                    <a href="#" class="item-link list-button login-button">Ingresar</a>
                                </li>
                            </ul>
                            <div class="block-footer">Si desea registrarse de click <a class="link" href="/registro/">Aqui</a>.
                            <!--<br>Click "Sign In" to close Login Screen</div>-->
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Login Screen -->
    </div>


    <script src="cordova.js"></script>
    <script src="scripts/platformOverrides.js"></script>
    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="scripts/framework7.min.js"></script>
    <script type="text/javascript" src="scripts/global.js"></script>
    <!-- App routes -->
    <script src="scripts/routes.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="scripts/my-app.js"></script>
</body>
</html>
